{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="row">
	<div class="col-4 ml-4">
		<h2>Informe seus Dados</h2>
		<form method="POST">
		{% csrf_token %}
			<fieldset>
				
				{{ form.non_field_errors }}
				
				{% for field in form %}
					<div class="form-group">
					<label class="bmd-label-floating" for="{{ field.name }}">{{ field.label }}</label>
					{{ field }}
					{{ field.errors }} <br />
					</div>
				{% endfor %}

				
				
				<div class="btn-group">
					<input class="btn btn-outline-primary" type="submit" value="Cadastrar">

				</div>

			</fieldset>


		</form>

	</div>

</div>

{% endblock content %}
