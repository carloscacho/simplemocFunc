{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="row">
	<div class="col-6 ml-4">
		<h2>Informe seus Dados de Login</h2>
		<form method="POST">
		{% csrf_token %}
			<fieldset>
				
				{{ form.non_field_errors }}
				
				{% for field in form %}
					<div class="form-group">
					<label for="{{ field.name }}">{{ field.label }}</label>
					{{ field }}
					{{ field.errors }} <br />
					</div>
				{% endfor %}

				
				
				<div class="btn-group">
					<input class="btn btn-outline-primary" type="submit" value="Entrar">

				</div>

			</fieldset>
			<p> Não é Cadastrado? <a href="{% url 'register' %}" title="">Cadastre-se</a></p>
			<p> Esqeceu a Senha? <a href="{% url 'reset' %}" title="">Recuperar Acesso</a></p>


		</form>

	</div>

</div>

{% endblock content %}
